<div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
  <h2 class="text-2xl font-bold mb-4">{{ isEdit ? 'Edit Task' : 'Create Task' }}</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="item.name"
        name="name"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="item.description"
        name="description"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
    </div>
    <div class="flex space-x-4">
      <button
        type="submit"
        class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
      >
        Submit
      </button>
      <button
        type="button"
        *ngIf="isEdit"
        (click)="deleteItem()"
        class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700"
      >
        Delete
      </button>
    </div>
  </form>
</div>
