<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Todo List</h2>
  
  <table class="min-w-full bg-white">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Description</th>
        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="items && items.length">
        <ng-container *ngFor="let item of items">
          <tr class="bg-gray-100">
            <td class="text-left py-3 px-4">{{ item.name }}</td>
            <td class="text-left py-3 px-4">{{ item.description }}</td>
            <td class="text-left py-3 px-4">
              <button class="btn-primary" (click)="editItem(item.id)">Edit</button>
              <button class="btn-primary" (click)="deleteItem(item.id)">Delete</button>
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
