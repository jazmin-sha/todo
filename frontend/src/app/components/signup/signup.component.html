<!-- src/app/components/signup/signup.component.html -->
<div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form (ngSubmit)="signup()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          required>
      </div>
      <div>
        <button
          type="submit"
          class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
